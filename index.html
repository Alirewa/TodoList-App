<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TodoApp</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <header>
      <h1>TodoList v1.0</h1>
    </header>
    <section class="container">
      <div class="form-container">
        <form class="todo-form">
          <input type="text" class="todo-input" />
          <button class="add-todo" type="submit">
            <i class="fas fa-plus-circle">Add</i>
          </button>
        </form>
        <div class="select">
          <select class="filter-todos" name="todos">
            <option value="all">All</option>
            <option value="completed">Completed</option>
            <option value="uncompleted">Uncompleted</option>
          </select>
        </div>
      </div>
      <div class="todo-container">
        <ul class="todolist">
          <!-- <li class="todo">
            <p class="todo__title">todo #1 <span class="edit-text" id="open-modal">edit</span></p>
            <span class="todo__createdAt">1402/1/28</span>
            <button><i class="todo__check far fa-check-square"></i></button>
            <button><i class="todo__remove far fa-trash-alt"></i></button>
          </li> -->
        </ul>
      </div>
      <div class="backdrop hidden">
        <div class="modal">
          <div class="modal__header">
            <p class="modal__title">Edit Modal</p>
            <button type="button" class="modal__close btn btn__close">
              ‚ùå
            </button>
          </div>

          <hr />

          <div class="container-form">
            <form class="edit-form" id="submit-edit-form" action="#">
              <div class="input-data">
                <label for="name">Edit Todo Title</label>
                <input
                  type="text"
                  class="edit-todo-input"
                  name="title"
                  value=""
                />
              </div>
              <div class="btn-flex">
                <input class="btn btn__primary" type="submit" value="Submit" />
                <input
                  class="modal__close btn__secendery"
                  type="button"
                  value="Cancel"
                />
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
    <script src="./todolist.js" type="module"></script>
  </body>
</html>
