<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TodoApp v1.0</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <header>
      <h1>TodoApp v1.0</h1>
    </header>
    <section class="container">
      <div class="todo__div-inline">
        <form class="todo__form">
          <input type="text" class="todo__form-input" />
          <button type="submit">
            <i class="fas fa-plus-square">Add</i>
          </button>
        </form>
        <div class="todo__form-select">
          <select class="todo__form-filter" name="todos">
            <option value="all">All</option>
            <option value="completed">Completed</option>
            <option value="uncompleted">Uncompleted</option>
          </select>
        </div>
      </div>
      <div class="todo__list-container">
        <ul class="todo__list-items">
          <!-- JAVASCRIPT -->
        </ul>
      </div>

      <!-- MODAL HTML -->
      <div class="todo__modal-backdrop hidden">
        <div class="todo__modal-container">
          <div class="modal__header">
            <p class="modal__title">Edit Todo</p>
            <button type="button" class="modal__close btn btn__close">
              ‚ùå
            </button>
          </div>

          <hr />

          <div class="todo__modal-form">
            <form class="todo__form" id="todo__form-submit" action="#">
              <div class="todo__form-input-data">
                <label>Edit Todo Title</label>
                <input
                  type="text"
                  class="todo__form-title-input"
                  name="title"
                  value=""
                />
              </div>
              <div class="todo__form-btn-list">
                <input class="btn btn__primary" type="submit" value="Submit" />
                <input
                  class="modal__close btn__secendery"
                  type="button"
                  value="Cancel"
                />
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
    <script src="./todolist.js" type="module"></script>
  </body>
</html>
